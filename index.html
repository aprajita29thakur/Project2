<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title> Song App</title>

</head>

<body>

            </div>
        </section>
        <div class="main hidden">
        </div>
    </div>
    <script type="text/javascript">
       document.querySelector('#First name-input');
       document.querySelector('#Last name-input');
    </script>
</body>
</html>
